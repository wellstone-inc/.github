blank_issues_enabled: false

contact_links:
  - name: 質問・一般的な相談はこちらへ
    url: https://github.com/wellstone-inc/your-repo/discussions
    about: コードやバグに直接関係しない質問はDiscussionsでお願いします。

issue_templates:
  - name: 🐛 バグ報告
    description: アプリやサービスの不具合について報告します。
    labels: ["bug"]
    file: bug_report.yml

  - name: 🚀 機能追加要望
    description: 新しい機能追加や改善提案はこちら。
    labels: ["enhancement"]
    file: feature_request.yml

  - name: 🔧 技術タスク・調査
    description: 調査、技術的作業、改善タスクはこちら。
    labels: ["task"]
    file: tech_task.yml
